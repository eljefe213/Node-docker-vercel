name: Node.js CI

#env:
  #VERCEL_ORG_ID: eljefe213s-projects
  #VERCEL_PROJECT_ID: node-docker-vercel

on:
  push:
    branches: [ "master" ]  
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test

  deploy:
    needs: test  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Vercel pull
        run: vercel pull --yes --environment=production --token=rHyh4AW3Gq0p7t9mJnq3T0fP

      - name: Vercel deploy
        run: vercel deploy --prod --token=rHyh4AW3Gq0p7t9mJnq3T0fP
